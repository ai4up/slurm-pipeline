jobs:
  - name: feature-engineering
    countries: [netherlands, spain, france]
    data_dir: ~
    script: some-script.py
    log_dir: tests/logs
    resources:
      cpus: 2
      time: 02:00:00
    special_cases:
      - name: small-cities
        file:
          type: geom.csv
          file_size_max: 20000
        resources:
          cpus: 1
          time: 01:00:00
    properties:
      left_over: ~
      max_retries: 0
      log_level: INFO
      keep_work_dir: False
      exp_backoff_factor: 4
      poll_interval: 1