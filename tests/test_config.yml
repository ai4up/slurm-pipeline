jobs:
  - name: feature-engineering
    script: some-script.py
    workfiles:
      - /some-data-dir/austria/parmas.yml
      - /some-data-dir/netherlands/parmas.yml
      - /some-data-dir/france/parmas.yml
    log_dir: tests/logs
    resources:
      cpus: 2
      time: 02:00:00
    special_cases:
      - name: small-cities
        file:
          type: geom.csv
          file_size_max: 20000
        resources:
          cpus: 1
          time: 01:00:00

properties:
  conda_env: some-conda-env
  account: eubucco
  log_level: INFO
  max_retries: 0
  poll_interval: 10
  exp_backoff_factor: 4
  slack:
    channel: "#test-slurm-bot"
    token: ""